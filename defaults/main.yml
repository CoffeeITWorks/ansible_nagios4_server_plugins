---

check_url_proxy_server: 'proxy_server'
check_url_proxy_user: 'proxy_user'
check_url_proxy_password: 'proxy_password'


nagios_etc: '/usr/local/nagios/etc'
nagios_config_cfg_dir: "{{ nagios_etc }}/conf.d"
nagios_config_cfg_plugins: "{{ nagios_config_cfg_dir }}/plugins"
nagios_plugins_dir: '/usr/lib/nagios/plugins'

nagios_version: 4
nagios_config_file: "{{ nagios_etc }}/nagios.cfg"
nagios_cgi_file: "{{ nagios_etc }}/cgi.cfg"

nagios_plugins_pip3_packages:
    - "nagios_sql>=0.5.0"

nagios_plugins_pip2_packages:
    - "setuptools>=35.0.2" # required to not fail when using git+https
    - "--upgrade git+https://github.com/pablodav/nelmon.git"
    - "M2Crypto>=0.26.0" # required for check_esxi_wbem.py
    - "pywbem>=0.10.0"  # required for https://exchange.nagios.org/directory/Plugins/Operating-Systems/%2A-Virtual-Environments/VMWare/Check-hardware-running-VMware-ESXi/details#_ga=2.89786515.94408166.1497532407-2035280105.1475087624

nagios_plugins_apt_packages:
    - git
    - libnet-dns-perl  # required for check_iftraffic43a.pl
    - libnagios-plugin-perl # required for hp ilo
    - libxml-simple-perl # required for hp ilo
    - php5-sybase # required for check_mssql.php
    #- update-notifier-common # Required for check_nrpe_os_update (only use it on client ubuntu, doesn't works on debian)
    - snmp
    - python-pip
    - python3-pip
    - python-dev  # required for m2crypto

nagios_plugins_required_pip: "pip>=9.0.1"

nagios_plugins_repos:
    - repo: "https://github.com/jonschipp/nagios-plugins.git"
      dest: "{{ nagios_plugins_dir }}/jonschipp"
